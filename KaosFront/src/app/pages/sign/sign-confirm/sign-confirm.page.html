<app-header [backButton]="true"></app-header>

<ion-content [fullscreen]="true" scroll-y="false" color="black">
  <p class="label-input-sign">
    Escribe el nuevo c√≥digo enviado a {{user.phone}}
  </p>

  <ng-otp-input
    class="input-sign"
    (onInputChange)="onOtpChange($event)"
    [config]="config"
  ></ng-otp-input>

  <ion-button
    mode="ios"
    class="button-sign"
    expand="block"
    color="light"
    type="submit"
    (click)="goUserName()"

    >Reenviar en {{seconds}} segundos</ion-button
  >
</ion-content>
